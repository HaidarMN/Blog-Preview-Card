<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @font-face {
      font-family: Figtree;
      src: url('./assets/fonts/Figtree-VariableFont_wght.ttf');
    }
    .attribution { font-size: 11px; text-align: center; padding: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: 'hsl(47, 88%, 63%)',
            white: 'hsl(0, 0%, 100%)',
            grey: 'hsl(0, 0%, 50%)',
            black: 'hsl(0, 0%, 7%)'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-primary font-['Figtree'] text-black flex flex-col justify-between items-center w-screen h-screen overflow-x-hidden overflow-y-auto">
  <main class="m-auto">
    <div class="bg-white rounded-lg p-6 flex flex-col gap-4 border border-black w-[280px] md:w-[350px] shadow-[10px_10px_rgb(0,0,0,1)] cursor-pointer group">
      <img src="./assets/images/illustration-article.svg" alt="main image" class="rounded-lg w-full">

      <div class="flex flex-col gap-2">
        <span class="px-1.5 py-0.5 md:px-2.5 md:py-1.5 bg-primary font-black w-fit rounded-lg text-xs md:text-sm">Learning</span>
        <span class="font-bold text-xs md:text-sm">Published 21 Dec 2023</span>
      </div>

      <h1 class="font-black text-lg md:text-2xl group-hover:text-primary">HTML & CSS foundations</h1>
      <p class="text-xs md:text-sm text-grey">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="flex flex-row items-center gap-2">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="rounded-full w-8 h-8">
        <span class="font-black text-xs md:text-sm">Greg Hooper</span>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://haidarmn.github.io">Haidar Muhammadd Naufal</a>.
  </footer>
</body>
</html>
